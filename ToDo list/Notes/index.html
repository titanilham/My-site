<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color-glass/96/code--v2.png"/>

</head>
<body>

        <ul id="noteList"></ul>
    </div>

    
    <script src="script.js"></script>
